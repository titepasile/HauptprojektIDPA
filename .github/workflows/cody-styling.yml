defaults:
    run:
        working-directory: ./Buchungstrainer

on:
    pull_request:
        branches: main
jobs:
    code-styling:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Installing dependencies
              run: npm ci
            - name: Linting ðŸ§¹
              run: npm run lint
